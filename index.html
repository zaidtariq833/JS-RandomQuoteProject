<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the day</header>
      <div class="content">
         <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">Never give up because you never knew when you can won</p>
            <i class="fa-solid fa-quote-right"></i>
         </div>
         <div class="writer"></div>
         <div class="date"></div>
         <div class="added"></div>
      </div>
      <div class="btn">
        <div class="features">
            <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="speech"><i class="fas fa-copy"></i></li>
                <li class="speech"><i class="fab fa-twitter"></i></li>
            </li>
            </ul>
            <button>New Quote</button>
        </div>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
